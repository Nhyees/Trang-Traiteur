<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Traiteur</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-commande">
    <header>
        <h1>Bienvenue chez Trang Traiteur</h1>
        <h2>Tél: 076 685 27 37</h2>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Présentation</a></li>
            <li><a href="entree.html">Nos entrées</a></li>
            <li><a href="soupe.html">Nos soupes</a></li>
            <li><a href="plat.html">Nos plats</a></li>
            <li><a href="contact_commande.html">Contact/Commande</a></li>
        </ul>
    </nav>

    <main>

        <!-- ✅ Bloc récap commande (JS ONLY) -->
        <section class="commande" aria-label="Votre commande">
            <h2>Commande</h2>

            <div class="commande-box">
                <div id="commandeItems"></div>
                <div id="commandeTotaux"></div>
            </div>
        </section>

        <!-- ✅ Bloc coordonnées / livraison -->
        <section class="livraison" aria-label="Adresse de livraison et coordonnées">
            <h2>Contact</h2>

            <form class="livraison-form" action="#" method="post">
                
                <div class="livraison-ligne-3">
                    <input type="text" name="nom" placeholder="Nom, prénom" autocomplete="name" required />

                    <input type="hidden" name="commande_json" id="commandeJson" />

                    <input type="tel" name="telephone" placeholder="N° téléphone" autocomplete="tel"
                        required />

                    <input type="email" name="email" placeholder="Email" autocomplete="email" required />

                </div>

                <div class="livraison-ligne-2">
                    <label class="field">
                        <span>Date de livraison</span>
                        <input type="date" name="date_livraison" id="dateLivraison" required>
                    </label>

                    <label class="field">
                        <span>Heure de livraison</span>
                        <input type="time" name="heure_livraison" id="heureLivraison" required>
                    </label>
                </div>

                <textarea name="adresse" placeholder="Adresse de livraison" rows="2" required></textarea>

                <label class="field">
                    <span>Message</span>
                    <textarea name="message" id="messageClient" rows="3"
                        placeholder="Message (optionnel)"></textarea>
                </label>

                <button type="submit" class="btn-valider">
                    Valider ma commande
                </button>
            </form>

            <p id="confirmationMessage" style="display:none; margin-top:12px; color:#2f7d32; font-weight:600;">
            Merci beaucoup pour votre commande !
            Nous vous contacterons rapidement pour confirmation.
            </p>

        </section>

    </main>

    <!-- ✅ JS à la fin -->
    <script src="js/panier.js"></script>
</body>

<footer></footer>

</html>
